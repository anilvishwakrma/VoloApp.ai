        <div class="main_container">
            <div class="container">
                <div class="business_details_header header_other_option_add">
                    <div class="business_details_header_name_details">
                        <button title="back" class="back_button" onclick="history.back()"><i
                                class="fa-solid fa-arrow-left-long"></i></button>
                        <h1>Post a New Task</h1>
                    </div>
                </div>
                <div class="business-details Width_control">
                    <div class="business_details_first_col" style="padding-top: 0;">
                        <form class="booking_form">
                            <h4 class="heading_h4"><i class="fas fa-info-circle me-2"></i>Task Information</h4>

                            <div class="bookin_input_box">
                                <label for="taskTitle">Task Title</label>
                                <input type="text" id="taskTitle"
                                    placeholder="Enter a brief title (e.g., Help Moving Boxes)" required>
                            </div>
                            <div class="bookin_input_box">
                                <label for="taskCategory">Category</label>
                                <select id="taskCategory" required>
                                    <option value="" selected disabled>Select a category</option>
                                    <option value="delivery">Delivery</option>
                                    <option value="it-support">IT Support</option>
                                    <option value="home-repairs">Home Repairs</option>
                                    <option value="cleaning">Cleaning</option>
                                    <option value="tutoring">Tutoring</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="bookin_input_box">
                                <label for="taskDescription">Task Description</label>
                                <textarea id="taskDescription" rows="4"
                                    placeholder="Provide more details for the task..." required></textarea>
                            </div>
                            <h4 class="heading_h4">Task Details</h4>
                            <div class="bookin_input_box">
                                <label>Task Type</label>
                                <div>
                                    <div class="redio_button_box">
                                        <input class="form-check-input" type="radio" id="oneTime" name="taskType"
                                            value="oneTime">
                                        <label class="form-check-label" for="oneTime">One-time</label>
                                    </div>
                                    <div class="redio_button_box">
                                        <input class="form-check-input" type="radio" id="recurring" name="taskType"
                                            value="recurring">
                                        <label class="form-check-label" for="recurring">Recurring</label>
                                    </div>
                                    <div class="redio_button_box">
                                        <input class="form-check-input" type="radio" id="remote" name="taskLocation"
                                            value="remote">
                                        <label class="form-check-label" for="remote">Remote</label>
                                    </div>
                                    <div class="redio_button_box">
                                        <input class="form-check-input" type="radio" id="inPerson" name="taskLocation"
                                            value="inPerson">
                                        <label class="form-check-label" for="inPerson">In-Person</label>
                                    </div>
                                </div>
                            </div>

                            <h4 class="heading_h4"><i class="fas fa-map-marker-alt me-2"></i>Location & Schedule</h4>

                            <div class="bookin_input_box">
                                <label for="taskLocation">Location</label>
                                <input type="text" id="taskLocation" placeholder="Enter location or select from map...">
                            </div>

                            <div class="bookin_input_box">
                                <label for="taskTime">Estimated Time Required</label>
                                <select id="taskTime">
                                    <option value="" selected disabled>Select duration</option>
                                    <option value="1">Less than 1 hour</option>
                                    <option value="1-3">1-3 hours</option>
                                    <option value="3-5">3-5 hours</option>
                                    <option value="5+">More than 5 hours</option>
                                </select>
                            </div>

                            <div class="bookin_input_box">
                                <div class="input-group">
                                    <label for="paymentAmount">Payment Amount</label>
                                    <input type="number" id="paymentAmount" placeholder="Enter amount (e.g., 50)"
                                        required>
                                </div>
                            </div>
                            <div class="bookin_input_box">
                                <label>Payment Method</label>
                                <select id="taskTime">
                                    <option value="" selected disabled>Select duration</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Bank Transfer">Bank Transfer</option>
                                    <option value="Platform Payment">Platform Payment</option>
                                </select>

                            </div>
                            <div class="bookin_input_box">
                                <label for="taskDeadline">Task Deadline</label>
                                <input type="date" id="taskDeadline" placeholder="Select a due date...">
                            </div>
                        </form>

                    </div>
                    <div class="business_details_second_col sticky-top">
                        <h4 class="heading_h4"><i class="fas fa-cog me-2"></i> Attachments (Optional)</h4>
                        <div class="">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="multipleApplicants">
                                <label class="form-check-label" for="multipleApplicants">Enable Multiple
                                    Applicants</label>
                            </div>
                        </div>

                        <div class="bookin_input_box">
                            <label>Urgency Tag (Priority Task)?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="urgency" id="urgencyYes" value="yes">
                                <label class="form-check-label" for="urgencyYes">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="urgency" id="urgencyNo" value="no"
                                    checked>
                                <label class="form-check-label" for="urgencyNo">No</label>
                            </div>
                        </div>
                        <div class="bookin_input_box">
                            <label>Attachments</label>
                            <div class="mb-3">
                                <input class="form-control" type="file" id="attachments" multiple>
                            </div>
                        </div>
                        <div class="business-details_footer">
                            <button class="button_none_radi"><a href="task_posting.html">Post a Task</a></button>
                            <button class="button_none_radi"><a href="">Save as Draft</a></button>
                        </div>
                    </div>

                </div>

    <script>
        const priceRange = document.getElementById("priceRange");
        const priceValue = document.getElementById("priceValue");
        priceRange.addEventListener("input", function () {
            priceValue.textContent = `$${this.value}`;
        });
    </script>
