            <div class="nav-item"><a href="#"><i class="fas fa-cog"></i> Settings</a></div>
        </div>
        <div class="main_container">
            <div class="container">
                <div class="business_details_header">
                    <div class="business_details_header_name_details">
                        <button title="back" class="back_button" onclick="history.back()">
                            <i class="fa-solid fa-arrow-left-long"></i>
                        </button>
                        <h1>Request a Visa Consultation</h1>
                    </div>
                    <div class="top_searching">
                        <input type="text" class="search-input" placeholder="Search bookings, tasks, posts...">
                        <button class="search-btn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="business-details">
                    <div class="business_details_first_col" style="padding-top: 0;">
                        <form class="booking_form">
                            <div class="bookin_input_box">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your full name" value="John Doe" readonly>
                            </div>
                            <div class="bookin_input_box">
                                <label>Contact Email</label>
                                <input type="email" placeholder="Enter your email">
                            </div>
                            <div class="bookin_input_box">
                                <label>Phone Number</label>
                                <input type="text" placeholder="Enter your phone number">
                            </div>
                            <div class="bookin_input_box">
                                <label>Visa Type</label>
                                <select>
                                    <option>Tourist</option>
                                    <option>Business</option>
                                    <option>Student</option>
                                    <option>Work</option>
                                    <option>Residency</option>
                                </select>
                            </div>
                            <div class="bookin_input_box">
                                <label>Preferred Consultation Date</label>
                                <input type="date">
                            </div>
                            <div class="bookin_input_box">
                                <label>Preferred Time Slot</label>
                                <select>
                                    <option>Morning</option>
                                    <option>Afternoon</option>
                                    <option>Evening</option>
                                </select>
                            </div>
                            <div class="bookin_input_box">
                                <label> Consultation Method</label>
                                <select>
                                    <option>Phone Call</option>
                                    <option>Video Call</option>
                                    <option>In-Person</option>
                                </select>
                            </div>
                            <div class="bookin_input_box">
                                <label>Additional Information (Optional)</label>
                                <textarea placeholder="Describe your concerns or questions..."></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="business_details_second_col">
                        <div class="service_booking_sonce">
                            <div class="bookin_input_box">
                                <label>Consultation Fee</label>
                                <p>Free / Paid (Depending on Service)</p>
                            </div>
                            <div class="Payment_main_box">
                                <div class="event_booking_call_cont">
                                    <label> Payment Method</label>
                                    <select>
                                        <option>Credit Card</option>
                                        <option>PayPal</option>
                                        <option>Wallet</option>
                                    </select>
                                </div>
                                <div class="event_booking_call_cont">
                                    <label> Promo Code</label>
                                    <div class="promo_code_payment_option">
                                        <input type="text" placeholder="Apply Promo Code">
                                        <button class="apply_promo_succes">Apply</button>
                                    </div>
                                </div>
                            </div>
                            <div class="check_box_from_vaild">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="terms-conditions">
                                    <label for="terms-conditions">I agree to the Terms & Conditions of the consultation
                                        service.</label>
                                </div>
                            </div>
                            <div class="business-details_footer">
                                <button class="button_none_radi">Confirm Request</button>
                                <button class="button_none_radi"><a href="customer-chat-support.html">Chat with
                                        Support</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const priceRange = document.getElementById("priceRange");
        const priceValue = document.getElementById("priceValue");
        priceRange.addEventListener("input", function () {
            priceValue.textContent = `$${this.value}`;
        });
    </script>
</body>
